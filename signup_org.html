<!DOCTYPE html>
<!-- sign up form -->
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title> Sign Up </title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="logo.png">
</head>

<body>
    <header>
        <a href="landing_page.html"><img height="35%" width="35%" class="logo" src="logo final.png" alt="logo"></a>
        <nav>
            <ul class="nav_links">
                <li><a href="#">Map</a></li>
                <li><a href="#">Leaderboard</a></li>
                <li><a href="signup.html">Sign Up</a></li>

                

            </ul>
        </nav>
        <a class="cta" href="contact.html"><button>Contact</button></a>
    </header>
    <h1 style="text-align: center;">Sign Up - Organisation</h1>
    <p class="pad" style="text-align: center;">Please fill in this form to create an account </p>
    <hr>
    <form action="" method="post" target="_blank">
        <div class="container">

            <label for="name"><strong>Name<br></strong></label><br>
            <input type="text" placeholder="&nbsp; &nbsp; Enter name of the organisation" name="Name" required style="width: 100%; border: 0; height: 40px;"><br><br>

            <label for="Address"><strong>Address<br></strong></label><br>
            <input type="text" placeholder="&nbsp; &nbsp; Enter your registered Address" name="Address" required style="width: 100%; border: 0; height: 40px;"><br><br>

            <label for="phone"><strong>Phone Number&nbsp;&nbsp;</strong></label> &emsp;&emsp; &ensp;&emsp;&emsp; &ensp;&emsp;&emsp; &ensp; &ensp;&emsp;
            <label for="pin"><strong>Pin Code&nbsp;&nbsp;<br></strong></label><br>
            <input type="number" placeholder="&nbsp; &nbsp; Enter your contact number" name="Name" required style="width: 40%; border: 0; height: 40px;">&ensp;&emsp;&emsp; &ensp;&ensp; 
            <input type="number" placeholder="&nbsp; &nbsp; Enter your pin code" name="Name" required style="width: 40%; border: 0; height: 40px;"><br><br>


            <label for="email"><strong>Email</strong></label>
            <input type="email" placeholder="Enter Email" name="email" required>

            <label for="psw"><strong>Password</strong></label>
            <input type="password" placeholder="Enter Password" name="psw" required>

            <label for="psw-repeat"><strong>Repeat Password</strong></label>
            <input type="password" placeholder="Repeat Password" name="psw-repeat" required>


            <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px">
            <label for="checkbox"> Remember me
            </label>
            <p class="login">Already a member ? <a href="login.html" style="color: blue;">Log In</a></p>

            <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a></p>

            <div class="clearfix">
                <button id="cnclbtn" type="button" class="cancelbtn">Cancel</button>
                <button id ="sgnup" type="submit" class="signupbtn">Sign Up</button>
            </div>
        </div>
    </form>
</body>

</html>
